name: 'ci pipeline'

on:
  push:
    branches:
	- '*'
  pull_request:
    branches:
	- '*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration

    - name: Tests
      run: dotnet test --no-build
